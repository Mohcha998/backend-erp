name: Notify Discord

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord notification
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{
              \"content\": \"ðŸš€ **Push ke master!**\nRepo: ${{ github.repository }}\nCommit: ${{ github.event.head_commit.message }}\nBy: ${{ github.actor }}\"
            }" \
            ${{ secrets.DISCORD_WEBHOOK }}
